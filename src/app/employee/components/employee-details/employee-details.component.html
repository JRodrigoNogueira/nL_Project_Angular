<div class="container">
  <div class="wrapper">
    <button
      mat-raised-button
      color="primary"
      (click)="changePage('resident/new')"
    >
      Moradores
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="changePage('vehicle/new')"
    >
      Veículos
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="changePage('visitor/new')"
    >
      Visitantes
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="changePage('employee/new')"
    >
      Funcionarios
    </button>
  </div>

  <div class="layout">
    <div class="img">
      <img src="./assets/imgs/NL.jpg" alt="New Life Condomínio">
    </div>

  <form class="full-width" [formGroup]="employeeForm">
      <div class="form">

        <div
          class="full-width"
          fxLayout="row"
          fxLayoutAlign="space-between"
          id="linha1"
        >
          <mat-form-field fxFill appearance="outline" fxFlex="30%">
            <mat-label> Apartamento </mat-label>
            <input matInput type="number" formControlName="idApartamento" id="idApartamento" />
          </mat-form-field>

          <mat-form-field fxFill appearance="outline" fxFlex="65%">
            <mat-label> Funcionario </mat-label>
            <input matInput type="text" formControlName="funcionario" id="funcionario" />
          </mat-form-field>
        </div>
        <div
          class="full-width"
          fxLayout="row"
          fxLayoutAlign="space-between"
          id="linha2"
        >
          <mat-form-field fxFill appearance="outline" fxFlex="22.5%">
            <mat-label> RG </mat-label>
            <input matInput type="text" formControlName="rg" id="rg" [textMask]="{ mask: rgMask }" />
          </mat-form-field>

          <mat-form-field fxFill appearance="outline" fxFlex="22.5%">
            <mat-label> CPF </mat-label>
            <input
              matInput
              type="text"
              formControlName="cpf"
              [textMask]="{ mask: cpfMask }"
              id="cpf"
            />
          </mat-form-field>

          <mat-form-field fxFill appearance="outline" fxFlex="22.5%">
            <mat-label> Telefone 1 </mat-label>
            <input
              matInput
              type="text"
              formControlName="telefone1"
              [textMask]="{ mask: telefoneMask }"
              id="telefone1"
            />
          </mat-form-field>

          <mat-form-field fxFill appearance="outline" fxFlex="22.5%">
            <mat-label> Telefone 2 </mat-label>
            <input
              matInput
              type="text"
              formControlName="telefone2"
              [textMask]="{ mask: telefoneMask }"
              id="telefone2"
            />
          </mat-form-field>
        </div>

        <div
          class="full-width"
          fxLayout="row"
          fxLayoutAlign="space-around center"
          id="linha3"
        >
          <mat-form-field fxFill appearance="outline" fxFlex="100%">
            <mat-label> Observações </mat-label>
            <input
              matInput
              type="text"
              formControlName="observacoes"
              id="observacoes"
            />
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>



  <div class="btns">
    <button mat-raised-button color="primary" routerLink="">Voltar</button>
    <button
        mat-raised-button
        color="primary"
        (click)="isEdit?atualizar():criar()"
        [disabled]="!employeeForm.valid"
      >
      {{ (isEdit?'Atualizar':'Salvar') }}
      </button>
  </div>
</div>
